sdd{% extends 'index.html' %}
{% block content %}
{% load static %}




    <style>

        .right {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .right h2 {
            color: #333;
            text-align: center;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .cta {
            margin-bottom: 20px;
        }

        .signup-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        /* Style for the checkbox */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-container input:checked + .checkmark:after {
            content: '\2713';
            font-size: 20px;
            color: #4caf50;
            position: absolute;
            top: 2px;
            left: 6px;
        }
    </style>
    <title>Company Register Form</title>

    <div class="right">
        <form method="POST" action="{% url 'company_register' %}">
            {% csrf_token %}
            <section class="copy">
                <h2>Company Register</h2>
            </section>
            <div class="input-container">
                <label for="companyname">Company Name</label>
                <input type="text" name="companyname">
            </div>

            {% if b_message %}
            <div class="b-message" style="color: red">
              <p>{{ b_message }}</p>
            </div>
            {% endif %}
           
            <div class="input-container">
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>
            {% if a_message %}
            <div class="a-message" style="color: red;">
             <p>{{ a_message }}</p>
            </div>
            {% endif %}
            <div class="input-container password">
                <label for="username">username</label>
                <input for="username" name="username" placeholder="" type="text">
                <i class="far fa-eye-slash"></i>
            </div>
             <label for="address">address</label>
            <textarea class="textarea" placeholder="Enter a message..." name="address"></textarea>

             <div class="input-container password">
                <label for="loaction">location</label>
                <input for="location" name="location" placeholder="" type="text">
                <i class="far fa-eye-slash"></i>
            </div>
             <div class="input-container password">
                <label for="phone">Phone</label>
                <input for="phone" name="phone" placeholder="" type="text">
                <i class="far fa-eye-slash"></i>
            </div>
             <div class="input-container password">
                <label for="password">password</label>
                <input for="password" name="password" placeholder="Must be at 6 characters" type="text">
                <i class="far fa-eye-slash"></i>
            </div>
          
            <button class="signup-btn" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
